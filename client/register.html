<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body
    style="
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      padding: 40px;
    "
  >
    <br />
    <form
      style="
        background-color: white;
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      "
      action="http://localhost:3000/user/addUser"
      method="POST"
    >
      >
      <fieldset>
        <legend>Register:</legend>
        <br />
        <u><label for="fname">First name:</label><br /></u>
        <input type="text" id="fname" name="fname" /><br /><br />
        <u><label for="lname">Last name:</label><br /></u>
        <input type="text" id="lname" name="lname" /><br /><br />
        <u> <label for="message">Message:</label><br /></u>
        <textarea id="message" name="message" maxlength="20"></textarea
        ><br /><br />
        <center>
          <button type="submit" value="Submit">Submit</button>
          <button type="reset" value="Reset">Reset</button>
        </center>
      </fieldset>
    </form>
  </body>
</html>
